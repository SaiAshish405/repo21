<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="md">
        <button id="id1">change color</button>
    </div>
</body>
<script>
    let div1=document.getElementsByTagName("div")[0]
        div1.style.border="2px solid ";
        div1.style.height="100vh";
        div1.style.width="100vw";
        div1.style.backgroundColor="red";
          let btn=document.getElementById("id1");
            btn.style.marginLeft="50vw"
            btn.style.marginTop="50vh"
        function changecolor(){
            return Math.floor(Math.random()*256)
        }
        btn.addEventListener("click",()=>{
          div1.style.backgroundColor='rgba('+ changecolor() + ',' + changecolor() + ',' + changecolor() + ')';
    
    
    })
    
</script>
 </html>
